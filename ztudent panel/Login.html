<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign Up Page</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('./doctor.jpeg');
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .toggle-button {
      text-align: center;
      margin-top: 20px;
    }


    .login-form,
    .signup-form {
      display: none;
    }

    .active-form {
      display: block;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .form-button {
      width: 85%;
      padding: 10px;
      background-color: #0788d1;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
  <div class="container">
    <div class="form-container">
      <form class="login-form active-form">
        <h2 class="form-title">Login</h2>
        <input type="text" class="form-input" placeholder="Username">
        <input type="password" class="form-input" placeholder="Password">
        <br> <br>
        <button type="submit" class="form-button">Login</button>
      </form>

      <form class="signup-form">
        <h2 class="form-title">Sign Up</h2>
        <input type="text" class="form-input" placeholder="Username">
        <input type="email" class="form-input" placeholder="Email">
        <input type="password" class="form-input" placeholder="Password">
      <br>
        <button type="submit" class="form-button">Sign Up</button>
      </form>
      <br> <br>
       <a href="">Forgot password</a>
      <div class="toggle-button">
        <button onclick="toggleForm()">Sign Up Instead</button>
      </div>
    </div>
  </div>

  <script>
    function toggleForm() {
      var loginForm = document.querySelector('.login-form');
      var signupForm = document.querySelector('.signup-form');
      var toggleButton = document.querySelector('.toggle-button button');

      loginForm.classList.toggle('active-form');
      signupForm.classList.toggle('active-form');

      if (loginForm.classList.contains('active-form')) {
        toggleButton.textContent = 'Sign Up Instead ';
      } else {
        toggleButton.textContent = 'Login Instead ';
      }
    }
  </script>
</body>
</html>
